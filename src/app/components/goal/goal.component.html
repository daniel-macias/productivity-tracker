<mat-grid-list cols="10" rowHeight="1:1" >
    <mat-grid-tile [colspan]="3" [rowspan]="1">
        <mat-card>
            <mat-card-header>{{title}}</mat-card-header>
            <mat-card-content>
            <ul>
                <li>
                    {{halfCredit}}
                </li>
                <li>
                    {{fullCredit}}
                </li>
            </ul>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="7" [rowspan]="1">
        <ng-container>
            <mat-icon svgIcon="goal_empty"></mat-icon>
        </ng-container>
    </mat-grid-tile>
</mat-grid-list>

<app-week-progress></app-week-progress>
