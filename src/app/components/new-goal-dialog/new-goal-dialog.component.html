<h1 mat-dialog-title>New Daily Goal</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Goal Name</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Half Credit Milestone</mat-label>
    <textarea  matInput [(ngModel)]="data.halfCredit"></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Full Credit Milestone</mat-label>
    <textarea matInput [(ngModel)]="data.fullCredit"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">No Thanks</button>
  <button mat-button [mat-dialog-close] cdkFocusInitial (click)="createGoal()">Ok</button>
</div>
