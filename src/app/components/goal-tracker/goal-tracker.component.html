<button mat-raised-button color="primary" (click)="openDialogNewGoal()">Add New Goal</button>
<br>
<br>
<mat-grid-list cols="10" rowHeight="1:1">
    <mat-grid-tile [colspan]="3" [rowspan]="1"> </mat-grid-tile>
    <mat-grid-tile>Monday</mat-grid-tile>
    <mat-grid-tile>Tuesday</mat-grid-tile>
    <mat-grid-tile>Wednesday</mat-grid-tile>
    <mat-grid-tile>Thursday</mat-grid-tile>
    <mat-grid-tile>Friday</mat-grid-tile>
    <mat-grid-tile>Saturday</mat-grid-tile>
    <mat-grid-tile>Sunday</mat-grid-tile>
</mat-grid-list>
<br>
<div *ngFor="let item of list">
    
    <app-goal [title]="item.name" [halfCredit]="item.halfCredit" [fullCredit]="item.fullCredit"></app-goal>
</div>
